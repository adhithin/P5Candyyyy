<!DOCTYPE html>
<html>
<title> Arcade Smash | Game 3 </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, {font-family: "Roboto", sans-serif, size=20pt }
body, html {height: 100%}
th, td {font-family:"Roboto", sans-serif, size=15pt}

.bgimg {
  background-image: url('https://cdn.conceptartempire.com/images/08/2592/17-dungeon-of-fire.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>

<body>





<div align="center">

    <h1 style="font-size: 45px"> WELCOME TO GAME 3 </h1>

</div>

<div align="center" style="font-family:Helvetica; font-size: 45px">

    <h1 align="center" color="red" type="block"> LEADERBOARD </h1>
    <table class="score">
        <tr>
            <th align="center" style="font-size: 15px"> NAME </th>
            <th align="center" style="font-size: 15px"> CASH </th>
        </tr>
        {% for score in gameScores  %}
        <tr>
            <td align="center" style="font-family:Roboto; font-size: 15px">{{score.name}}</td>
            <td align="center" style="font-family:Roboto; font-size: 15px">{{score.score}}</td>
        </tr>
        {%  endfor %}
    </table>
</div>


    <iframe height="800px" width="100%" src="https://repl.it/@zachajoseph/Pokemon-core-game-engine-final?lite=true" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>


<div align="center">
    <section id="done">
        <h2> HOW MUCH CASH DID YOU EARN? </h2>
        <form action="" method="POST">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required maxlength="10" placeholder="Your Name">
            <label for="score">Cash:</label>
            <input id="score" type="number" name="score" required maxlength="2" placeholder="Your Score">
            <input type="hidden" name="game" value="game3">
            <button type="submit" class="w3-center w3-button w3-blue" >Add Your Score to the Leaderboard!</button>
        </form>
    </section>



</div>

</div>
<div align="center">
<img src="https://www.pngarts.com/files/3/Pokemon-PNG-Pic.png"
     </img>
</div>

</body>
</html>
