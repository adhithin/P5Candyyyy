<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratings</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body, h1 {font-family: "Roboto", sans-serif, size=20pt }
    h2 {font-family: "Roboto", sans-serif, size=20pt }
    body, html {height: 100%}
    th, td {font-family:"Roboto", sans-serif, size=15pt}

    .bgimg {
        background-image: url('https://cdn.conceptartempire.com/images/08/2592/17-dungeon-of-fire.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>

<body>
<h2>Ratings and Reviews</h2>
<form action="" method="POST">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" required maxlength="10" placeholder="Your Name">
    <label for="score">Comment:</label>
    <input id="score" type="text" name="score" placeholder="Your Comment">
    <label for="rating">Rating (1-5)</label>
    <input id="rating" type="number" name="rating" placeholder="Stars">
    <button type="submit" class="w3-center w3-button w3-blue" > ADD YOUR REVIEW </button>
</form>

<div align="center" style="font-family:Roboto; font-size: 45px">

    <h1 align="center" color="red" type="block"> Reviews </h1>
    <table class="score">
        <tr>
            <th align="left" style="font-size: 15px"> NAME </th>
            <th align="center" style="font-size: 15px"> COMMENT </th>
            <th align="right" style="font-size: 15px"> RATING </th>
        </tr>
        {% for score in gameScores  %}
        <tr>
            <td align="left" style="font-family:Roboto; font-size: 15px">{{score.name}}</td>
            <td align="center" style="font-family:Roboto; font-size: 15px">{{score.score}}</td>
            <td align="right" style="font-family:Roboto; font-size: 15px">{{score.game}}</td>
        </tr>
        {%  endfor %}
    </table>
</div>

</body>
</html>
