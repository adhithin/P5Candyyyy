<script>
    fetch("https://api.covidtracking.com/v1/us/daily.json").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = ""

                        data.forEach((u)=>{
                            temp += "<tr>";
                            temp += "<td>"+u.date+"</td>";
                            temp += "<td>"+u.death+"</td>";
                            temp += "<td>"+u.positive+"</td>";
                            temp += "<td>"+u.negative+"</td>";
                            temp += "<td>"+u.pending+"</td></tr>";
                        })
                        document.getElementById("data").innerHTML = temp;
                    }
                }
            )
        }
    )
</script>
